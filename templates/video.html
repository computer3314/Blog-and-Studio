<head>

  <link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">

 

  <!-- If you‘d like to support IE8 -->

  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

</head>


{% if action == False %}
<h1>此檔案不存在或是已經刪除</h1>
{% else %}
<body>
  {% load static %}
    <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered"   poster="{% static '/photo/voyager-assets.png' %}" controls preload="auto" data-setup='{}' style='width: 100%;height: 800px'>
<source src="{{ videoUrl }}" type="video/mp4" />
</video>
  <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
<script>
var myVideo = videojs('myVideo', {
        bigPlayButton: true,
        textTrackDisplay: false,
        posterImage: false,
        errorDisplay: false,
        playbackRates: [0.5,1,1.5,2,3], 
        
    })
	
    myVideo.play()
</script>
</body>
{% endif %}
